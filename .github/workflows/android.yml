name: Build Game Package
on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create Game Zip
        run: |
          # Упаковываем все файлы в .love файл (это и есть твоя игра)
          zip -9 -r MyGame.love . -x ".git/*" ".github/*"

      - name: Upload Game File
        uses: actions/upload-artifact@v4
        with:
          name: game-files
          path: MyGame.love